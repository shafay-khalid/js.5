<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS assignment 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <header class="text-white bg-primary navbar-dark ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg ">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Assignments</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active " aria-current="page" href="#">Chapter 1-7</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2 " type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-light" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>
    <main id="body" class="min-vh-100">
        <div class="container mb-4">
            <div class="row">
                <div class="col">
                    <p class="my-2 mt-4 fs-4 text-center">chapter # 21 -25 | Strings & it's Methods </p>
                    <hr>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-6">
                    <h4 class="text-center ">Input</h4>
                    <div class="text-center border border-rounded p-3 inline ">
                        <input id="input/text" type="text" placeholder="Type Your Text Here"
                            class="input-section h-75 w-75">
                        <button class="border-0">clear</button>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-6">
                    <h4 class="text-center ">Original String</h4>
                    <div class=" border border-rounded bg-info text-white text-center p-3" id="originalText">I Love my Country
                        Pakistan. <br>I likE My city Faisalabad. <br> i Love MY Homeland </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-6">
                    <h4 class="text-center ">Buttons</h4>
                    <div class="border border-rounded p-3 text-center mb-1 ">
                        <button id="btn1" class="btn btn-danger m-1">Convert To Lower Case</button>
                        <button id="btn2" class="btn btn-danger m-1">Convert To Upper Case</button>
                        <button id="btn3" class="btn btn-danger m-1">Convert TO Capitalize</button>
                        <button id="btn4" class="btn btn-danger m-1">Better Formatting</button>
                        <button id="btn5" class="btn btn-danger m-1">Print all cities</button>
                        <button id="btn6" class="btn btn-danger m-1">Add your city in list</button>
                        <button id="btn7" class="btn btn-danger m-1">Check Your City In LIst</button>
                        <button id="btn8" class="btn btn-danger m-1">Find This Word</button>
                        <button id="btn9" class="btn btn-danger m-1">Replace This Word</button>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-6 text-center">
                    <h4 class="text-center">Output / Results</h4>
                    <div id="output-section" class="border border-rounded mb-2 p-3"></div>
                    <button id="clear" class="btn btn-secondary my-1">Clear output</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-dark bg-primary p-2 text-body-dark">
        <div class="container ">
            <div class="row">
                <div class="col ">
                    <p>&copy;. Assignment by <b>www.umairahmad.net</b></p>
                </div>
            </div>
        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
